{% extends 'main/base.html' %}


{% block title %} Home {% endblock %}


{% block head %}

{% endblock %}


{% block body %}
<div class="grid | justify-center">
    <div class="w-[90vw] sm:w-[80vw] lg:w-[70vw] | grid | justify-center | mt-[60px] | sm:mt-[100px]">
        <div class="w-[100%] | grid | justify-center">
            <h1 class="font-lilita | text-[35px] sm:text-[60px] md:text-[80px] lg:text-[100px] | text-green-600 | mt-[20px]">Create Chatroom</h1>
        </div>

        <form class="mt-[50px] sm:mt-[100px]" method="POST">
            {% csrf_token %}
            <div class="grid items-center | justify-items-center | border-[10px] | border-green-600 | rounded-[25px] | px-[25px] sm:px-[50px] lg:px-[70px] | w-[100%] | boxShadowHover">
                <h1 class="font-lilita | text-[25px] sm:text-[40px] md:text-[60px] lg:text-[70px] | text-green-600 | mt-[20px]">Name:</h1>
                <input class="text-[20px] sm:text-[30px] md:text-[40px] lg:text-[50px] | bg-[#212121] | border-[3px] | border-green-600 | rounded-[10px] | mb-[30px]" type="text" maxlength="20" name="name">
            </div>

            <div id="addUser" class="grid items-center | justify-items-center | border-[10px] | border-green-600 | rounded-[25px] | px-[25px] sm:px-[50px] lg:px-[70px] | w-[100%] | mt-[40px] sm:mt-[80px] | boxShadowHover">
                <h1 class="font-lilita | text-[25px] sm:text-[40px] md:text-[60px] lg:text-[70px] | text-green-600 | mt-[20px]">Add People:</h1>
                <input class="text-[20px] sm:text-[30px] md:text-[40px] lg:text-[50px] | bg-[#212121] | border-[3px] | border-green-600 | rounded-[10px] | mb-[30px] | px-[5px]" placeholder="Add Username" type="text" name="username1" maxlength="150">
            </div>
            <div class="w-[100%] | grid | justify-center | mt-[50px]">
                <button class="font-lilita | text-[50px] | text-green-600 | border-[5px] | border-green-600 | rounded-[25px] | px-[20px] | boxShadowHover" type="submit">submit</button>
            </div>
            
        </form>
    </div>
</div>

<script src="../../static/js/create_chatroom.js"></script>
{% endblock %}
